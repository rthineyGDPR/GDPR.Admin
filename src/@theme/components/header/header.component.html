<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>

    <ng-container *ngIf="currentTheme === ('default' || 'corporate'); else elseTemplate">
      <img
        alt="homepage"
        class="light-logo"
        (click)="navigateHome()"
        [src]="env.cdn + '/assets/images/logo-tm.png'"
        title="light-logo"
        width="170px"
      />
    </ng-container>
    <ng-template #elseTemplate>
      <img
        alt="homepage"
        class="light-logo"
        (click)="navigateHome()"
        [src]="env.cdn + '/assets/images/logo-tm-white.png'"
        title="light-logo"
        width="170px"
      />
    </ng-template>

    <!-- <a class="logo" href="#" (click)="navigateHome()">SafeGuard<span>admin</span></a> -->
  </div>
  <nb-select
    size="tiny"
    shape="round"
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'editor']">
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.imageUrl"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
